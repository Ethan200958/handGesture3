<html>
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <h1 class="btn btn-warning" style="font-size:35px;">GESTURE WEB APPLICATION
        <br>
        <span>&#9994;</span>
        <span>&#9995;</span>
        <span>&#128076;</span>
        <span>&#128077;</span>
      </h1>

      <br><br>

      <p style="font-size: 22px;">Take a selfie of a gesture, then click Identify Gesture.</p>
      <p style="font-size: 22px;">(FYI: <b style="color: green;font-size:28px;">Buttons are available now :)</b>)</p>
      <p>This model is trained to identify the following hand gestures:</p>
      <span>&#9995;</span>
      <span>&#129304;</span>
      <span>&#128077;</span>
      <span>&#128078;</span>
      <span>&#128076;</span>

        <br>
      </p>


      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam - </label>
        <div id="camera"></div>
        <br><br>
        <button type="button" id="capture1" class="btn btn-info" onclick="take_snapshot()">Capture Gesture</button>
      </div>


      <div class="col-md-4 col-sm-12 col-xs-12">
          <label class="btn btn-success">Prediction of your gesture 1:</label>
          <p id="pred1"></p>
      <br>
        <label class="btn btn-success">Prediction of your gesture 2:</label>
        <p id="pred2"></p>
        <br>
        <label class="btn btn-success">Prediction of your gesture 3:</label>
        <p id="pred3"></p>
    </div>
    <br>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button type="button" id="capture2" class="btn btn-info" onclick="check()">Identify Gesture</button>
      </div>

    </div>

    </body>
    <script src="main.js"></script>
</html>
